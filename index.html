<!DOCTYPE html>
<html>
  <head>
    <title>Coffee CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", serif;
      }
    </style>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <p>I like my CSS like I like my coffee... flowing.</p>

    <img
      src="https://www.tastingtable.com/img/gallery/coffee-brands-ranked-from-worst-to-best/l-intro-1645231221.jpg"
      alt="Coffee"
    />
    <img
      src="https://www.tastingtable.com/img/gallery/coffee-brands-ranked-from-worst-to-best/l-intro-1645231221.jpg"
      alt="Coffee (rounded)"
      class="rounded"
    />

    <button class="normal">Normal button</button>
    <button class="disabled" disabled>Disabled button</button>
    <button class="success">Success</button>
    <button class="error">Error Button</button>

    <a
      href="https://coolors.co/palette/ede0d4-e6ccb2-ddb892-b08968-7f5539-9c6644"
      >Color Palette</a
    >
  </body>
</html>
